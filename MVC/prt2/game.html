<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Startpagina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('backgr.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: white;
            font-size: 3em;
        }
        .start-button {
            background: url('logo.png') no-repeat center center/cover;
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .start-button:hover {
            transform: scale(1.1);
        }
        .cards-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .cards-containermain {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welkom bij de Game!</h1>
        <button class="start-button" onclick="startGame()"></button>
        <div class="cards-containermain">
            <div class="card">Kaart 1</div>
        </div>
        <div class="cards-container">
            <div class="card">Kaart 2</div>
            <div class="card">Kaart 3</div>           
            <div class="card">Kaart 4</div>
            <div class="card">Kaart 5</div>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
